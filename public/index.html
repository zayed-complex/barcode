<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول - نظام الحضور والانصراف</title>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary: #1976d2;
      --primary-dark: #0d47a1;
      --accent: #e3f2fd;
      --danger: #e53935;
      --success: #43a047;
    }

    body {
      font-family: "Cairo", sans-serif;
      background: linear-gradient(135deg, var(--accent), #bbdefb);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-card {
      background: #fff;
      padding: 40px 30px 35px;
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
      position: relative;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: -70px auto 15px;
      overflow: hidden;
    }

    .logo img {
      width: 80%;
      height: 80%;
      object-fit: contain;
    }

    h2 {
      color: var(--primary-dark);
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 1.3em;
    }

    input {
      width: 90%;
      padding: 10px 12px;
      margin-bottom: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 0.95em;
      transition: 0.3s;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.15);
      outline: none;
    }

    button {
      width: 92%;
      padding: 11px;
      background-color: var(--primary);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      font-weight: 600;
      transition: 0.3s;
      margin-top: 5px;
    }

    button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-1px);
    }

    .msg {
      display: none;
      margin-top: 10px;
      padding: 8px;
      border-radius: 8px;
      font-size: 0.85em;
      text-align: center;
      transition: 0.3s;
    }

    .msg.error {
      background-color: #ffebee;
      color: var(--danger);
      border: 1px solid #ffcdd2;
    }

    .msg.success {
      background-color: #e8f5e9;
      color: var(--success);
      border: 1px solid #c8e6c9;
    }

    footer {
      margin-top: 20px;
      color: #777;
      font-size: 0.8em;
    }
  </style>
</head>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0066cc">
<body>
  <div class="login-card">
    <div class="logo">
      <img src="icons/logo1.png" alt="شعار المدرسة" />
    </div>
    <h2>نظام الحضور والانصراف</h2>

    <input id="username" type="text" placeholder="اسم المستخدم" />
    <input id="password" type="password" placeholder="كلمة المرور" />
    <button id="loginBtn">تسجيل الدخول</button>

    <div id="msg" class="msg"></div>
       <footer>
  © 2025 - جميع الحقوق محفوظة<br>
      مجمّع زايد التعليمي - الظيت
       </footer>
  </div>

  <script>
    const msg = document.getElementById("msg");

    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        showMsg("يرجى إدخال اسم المستخدم وكلمة المرور", true);
        return;
      }

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        const data = await res.json();

        if (data.success) {
          showMsg("✅ تم تسجيل الدخول بنجاح", false);
          setTimeout(() => {
            switch (data.role) {
              case "admin":
                location.href = "dashboard.html";
                break;
              case "hr":
                location.href = "reports.html";
                break;
              case "gate":
                location.href = "gate.html";
                break;
              default:
                showMsg("⚠️ لم يتم تحديد صلاحية المستخدم", true);
            }
          }, 700);
        } else {
          showMsg("بيانات غير صحيحة، حاول مرة أخرى", true);
        }
      } catch (e) {
        console.error(e);
        showMsg("⚠️ تعذر الاتصال بالخادم", true);
      }
    }

    function showMsg(text, isError = false) {
      msg.textContent = text;
      msg.className = "msg " + (isError ? "error" : "success");
      msg.style.display = "block";
    }

    document.getElementById("loginBtn").onclick = login;
    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") login();
    });
  </script>

<script>
  // تسجيل الـ Service Worker
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/service-worker.js")
      .then(() => console.log("✅ Service Worker مسجّل"))
      .catch(err => console.error("❌ فشل تسجيل Service Worker:", err));
  }

  // تسجيل التطبيق كـ PWA
  if (window.matchMedia('(display-mode: standalone)').matches) {
    console.log("📱 التطبيق يعمل كـ PWA");
  }
</script>


  <script src="script.js"></script>
</body>
</html>
