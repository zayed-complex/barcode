<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>📷 بوابة تسجيل الحضور والانصراف | Attendance Portal</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      color: #0d47a1;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    input {
      font-size: 1.4em;
      padding: 12px 15px;
      width: 320px;
      margin: 15px 0;
      text-align: center;
      border-radius: 10px;
      border: 2px solid #90caf9;
      outline: none;
      transition: 0.3s;
    }
    input:focus {
      border-color: #1976d2;
      box-shadow: 0 0 8px rgba(25,118,210,0.3);
    }

    button {
      color: white;
      border: none;
      padding: 10px 25px;
      font-size: 1.1em;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }

    button:hover { opacity: 0.9; }

    .status {
      margin-top: 25px;
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
      transition: color 0.3s;
    }

    footer {
      margin-top: 40px;
      color: #555;
      font-size: 0.9em;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h1>نظام تسجيل الدخول والخروج<br><span style="font-size:0.8em;">Attendance & Leave Logging System</span></h1>

  <button id="modeBtn">🔵 وضع الدخول | Check-in Mode</button><br />
  <input id="barcodeInput" placeholder="مرّر الباركود هنا | Scan Barcode Here" autofocus autocomplete="off" />
  <div class="status" id="status"></div>

  <footer>
    © 2025 - جميع الحقوق محفوظة / All Rights Reserved<br>
    مجمّع زايد التعليمي - الظيت / Zayed Educational Complex - Al Dhait
  </footer>

  <script>
    const modeBtn = document.getElementById("modeBtn");
    const statusDiv = document.getElementById("status");
    const input = document.getElementById("barcodeInput");

    const modes = [
      { ar: "دخول", en: "Check-in", color: "#2196f3" },
      { ar: "خروج", en: "Check-out", color: "#d9534f" },
      { ar: "استئذان", en: "Permission", color: "#ff9800" },
      { ar: "خروج مبكر", en: "Early Leave", color: "#9c27b0" }
    ];

    let modeIndex = 0;
    let mode = modes[modeIndex];

    // ✅ تحديث الزر حسب الوضع الحالي
    function updateModeButton() {
      modeBtn.textContent = `🔘 وضع ${mode.ar} | ${mode.en} Mode`;
      modeBtn.style.backgroundColor = mode.color;
    }

    // ✅ تبديل الأوضاع بالتتابع
    modeBtn.addEventListener("click", () => {
      modeIndex = (modeIndex + 1) % modes.length;
      mode = modes[modeIndex];
      updateModeButton();
      input.focus();
    });

    updateModeButton();

    // ✅ عند تمرير الباركود
    input.addEventListener("change", async () => {
      const barcode = input.value.trim();
      if (!barcode) return;

      try {
        const res = await fetch(`/api/scan/${barcode}?mode=${encodeURIComponent(mode.ar)}`);
        const data = await res.json();

        if (res.ok && data.ok) {
          statusDiv.style.color = "green";
          statusDiv.innerHTML = `✅ ${data.staff.name}<br>${mode.ar} (${mode.en}) تم بنجاح<br>${data.date} ${data.time}<br>${data.note || ""}`;
        } else {
          statusDiv.style.color = "darkred";
          statusDiv.textContent = `⚠️ ${data.error || "حدث خطأ أثناء التسجيل / An error occurred"}`;
        }
      } catch (err) {
        statusDiv.style.color = "darkred";
        statusDiv.textContent = "⚠️ تعذر الاتصال بالخادم / Failed to connect to the server";
      }

      input.value = "";
      input.focus();
    });

    window.addEventListener("click", () => input.focus());
  </script>
</body>
</html>
