<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>📷 بوابة تسجيل الحضور والانصراف</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      color: #0d47a1;
      margin-bottom: 20px;
    }

    input {
      font-size: 1.5em;
      padding: 12px 15px;
      width: 300px;
      margin: 15px 0;
      text-align: center;
      border-radius: 10px;
      border: 2px solid #90caf9;
      outline: none;
      transition: 0.3s;
    }
    input:focus {
      border-color: #1976d2;
      box-shadow: 0 0 8px rgba(25,118,210,0.3);
    }

    button {
      background-color: #2196f3;
      color: white;
      border: none;
      padding: 10px 25px;
      font-size: 1.1em;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }
    button.exit {
      background-color: #d9534f;
    }
    button:hover {
      opacity: 0.9;
    }

    .status {
      margin-top: 25px;
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
      transition: color 0.3s;
    }

    footer {
      margin-top: 40px;
      color: #555;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>نظام تسجيل الدخول / الخروج</h1>

  <button id="modeBtn">وضع الدخول</button><br />
  <input id="barcodeInput" placeholder="مرّر الباركود هنا" autofocus autocomplete="off" />
  <div class="status" id="status"></div>

<footer>
  © 2025 - جميع الحقوق محفوظة<br>
  مجمّع زايد التعليمي - الظيت
</footer>
  <script>
    const modeBtn = document.getElementById("modeBtn");
    const statusDiv = document.getElementById("status");
    const input = document.getElementById("barcodeInput");

    let mode = "دخول"; // الوضع الافتراضي

    // ✅ تبديل بين الدخول والخروج يدويًا
    modeBtn.addEventListener("click", () => {
      if (mode === "دخول") {
        mode = "خروج";
        modeBtn.textContent = "وضع الخروج";
        modeBtn.classList.add("exit");
      } else {
        mode = "دخول";
        modeBtn.textContent = "وضع الدخول";
        modeBtn.classList.remove("exit");
      }
      input.focus();
    });

    // ✅ إرسال الطلب عند تمرير الباركود
    input.addEventListener("change", async () => {
      const barcode = input.value.trim();
      if (!barcode) return;

      try {
        const res = await fetch(`/api/scan/${barcode}`);
        const data = await res.json();

        if (res.ok && data.ok) {
          statusDiv.style.color = mode === "دخول" ? "green" : "red";
          statusDiv.innerHTML = `✅ ${data.staff.name}<br>${mode} تم بنجاح<br>${data.date} ${data.time}<br>${data.note || ""}`;
        } else {
          statusDiv.style.color = "darkred";
          statusDiv.textContent = `⚠️ ${data.error || "حدث خطأ أثناء التسجيل"}`;
        }
      } catch (err) {
        statusDiv.style.color = "darkred";
        statusDiv.textContent = "⚠️ تعذر الاتصال بالخادم";
      }

      input.value = "";
      input.focus();
    });

    // إبقاء التركيز على الحقل
    window.addEventListener("click", () => input.focus());
  </script>
</body>
</html>
